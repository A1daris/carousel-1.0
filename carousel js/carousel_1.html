<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel 1.0</title>
	<link rel="stylesheet" href="carousel_1.css">
</head>
<body>
	<div class="wrap">
			<h2>Vanilla JS Slider with loop</h2>
			<div class="carousel" id="carousel-1">
				<div class="carousel-wrap">
					
					<ul>
						<li id="item1"><img src="img/slide1.jpg" alt=""></li>
						<li id="item2"><img src="img/slide2.jpg" alt=""></li>
						<li id="item3"><img src="img/slide3.jpg" alt=""></li>
						<li id="item4"><img src="img/slide4.jpg" alt=""></li>
					</ul>

				</div>

				<div class="controls">
					<div class="button-left"><span>&lt;</span></div>
					<div class="button-right"><span>&gt;</span></div>
				</div>

			</div>
			<h2>Vanilla JS Slider without loop</h2>
			<div class="carousel" id="carousel-2">
				<div class="carousel-wrap">
					
					<ul>
						<li id="item1"><img src="img/slide1.jpg" alt=""></li>
						<li id="item2"><img src="img/slide2.jpg" alt=""></li>
						<li id="item3"><img src="img/slide3.jpg" alt=""></li>
						<li id="item4"><img src="img/slide4.jpg" alt=""></li>
					</ul>

				</div>

				<div class="controls">
					<div class="button-left"><span>&lt;</span></div>
					<div class="button-right"><span>&gt;</span></div>
				</div>

			</div>



</div>

<script src="carousel_1.js"></script>

</body>
</html>
